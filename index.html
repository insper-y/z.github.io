<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>登录</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }
  body {
    background: #f8f9fa;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 16px;
    -webkit-tap-highlight-color: transparent;
  }
  .login-card {
    width: 100%;
    max-width: 380px;
    background: #fff;
    border-radius: 16px;
    padding: 36px 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  }
  .login-card h2 {
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 28px;
    color: #1d2129;
  }
  .input-item {
    margin-bottom: 16px;
  }
  .input-item input {
    width: 100%;
    height: 50px;
    border-radius: 10px;
    border: 1px solid #e5e6eb;
    background: #f7f8fa;
    padding: 0 16px;
    font-size: 16px;
  }
  .login-btn {
    width: 100%;
    height: 50px;
    border-radius: 10px;
    background: #1677ff;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    border: none;
    margin-top: 8px;
  }
  #tips {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
  }
  .success { color: #52c41a; }
  .error { color: #ff4d4f; }
</style>
</head>

<body>
<div class="login-card">
  <h2>账号登录</h2>
  <div class="input-item">
    <input id="username" placeholder="请输入账号">
  </div>
  <div class="input-item">
    <input id="password" type="password" placeholder="请输入密码">
  </div>
  <button class="login-btn" onclick="login()">登录</button>
  <div id="tips"></div>
</div>

<script>
// ========== 已修改为你的后端地址 ==========
const VM_IP = "192.168.1.55"

async function login() {
  const user = document.getElementById('username').value.trim()
  const pwd = document.getElementById('password').value.trim()
  const tips = document.getElementById('tips')

  if (!user || !pwd) {
    tips.className = 'error'
    tips.innerText = '账号和密码不能为空'
    return
  }

  try {
    const res = await fetch(`http://${VM_IP}:3000/api/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: user, password: pwd })
    })
    const data = await res.json()

    if (data.code === 200) {
      tips.className = 'success'
      tips.innerText = '登录成功，正在进入...'
      setTimeout(() => {
        window.location.href = 'admin.html'
      }, 800)
    } else {
      tips.className = 'error'
      tips.innerText = data.msg || '登录失败'
    }
  } catch (e) {
    tips.className = 'error'
    tips.innerText = '连接后端失败，请检查IP或网络'
  }
}

document.addEventListener('keydown', e => {
  if (e.key === 'Enter') login()
})
</script>
</body>
</html>
